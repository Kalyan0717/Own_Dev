<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="name">First Name</label><br>
        <input type="text" name="name" id="name" /><br>
        <input type="password" placeholder="Enter ur password" /><br>
        <input type="email" value="@" /><br>
        <!-- <input type="submit"> -->
        <button type="submit">submit</button><br>
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <p>Please select your gender</p>
        <input type="radio" name="gender" value="male" id="">Male
        <input type="radio" name="gender" value="fe-male" id="">Fe-Male
        <input type="radio" name="gender" value="others" id="">Others
        <br>
        <p>Select your favorite language</p>
        <input type="checkbox" name="programing" value="javascript" id="">JavaScript
        <input type="checkbox" name="programing" value="java" id="">Java
        <input type="checkbox" name="programing" value="Python" id="">Python
        <br>
        <p>Select any language</p>
        <select name="languages" id="">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
    </form>
</body>
</html>
